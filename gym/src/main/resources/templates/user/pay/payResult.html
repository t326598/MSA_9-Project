<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용권 구매</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/css/ticket/choice.css">
    <!-- 프래그먼트 -->
    <th:block th:replace="~{fragment/link::link}"></th:block>
</head>

<body class="fullBody">
    <th:block th:replace="~{fragment/header::header}"></th:block>

    <div class="container">
        <div class="title d-flex flex-column justify-content-end align-items-center gap-5" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -80%);">
            <div class="checkbox-icon"></div>
            <h1>구매 완료</h1>
            <div class="ticket d-flex">
                <span>보유중인 이용권 : &ensp;</span>
                <span th:text="${#lists.size(buyList) > 0 ? buyList[#lists.size(buyList) - 1].ticketName : '없음'}"></span>
                &ensp;(&ensp;
                <span th:text="${oldestBuyList != null ? #dates.format(oldestBuyList.startDate, 'yyyy-MM-dd') + '&ensp;~&ensp;' : '-'}"></span>
                <span th:text="${#lists.size(buyList) > 0 ? #dates.format(buyList[#lists.size(buyList) - 1].endDate, 'yyyy-MM-dd') : ''}"></span>
                &ensp;)
            </div>

            <div class="d-flex gap-5 justify-content-center align-items-center">
                <a href="/" >메인으로</a>
                <a href="/user/myPage/buyList">마이페이지</a>
            </div>
            
        </div>

    </div>

        <th:block th:replace="~{fragment/footer::footer}"></th:block>
        <th:block th:replace="~{fragment/script::script}"></th:block>
    </div>

</body>
</html>
