<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/css/home/join.css">
 
</head>
<body class="fullBody">
    <th:block th:replace="~{fragment/header::header}"></th:block>
    
   
    <div class="top-space"></div>

<div style="margin-top: 50px; margin-bottom: 50px;" class="container1 col-12 col-lg-4" id="contain-box">
        <div class="px-4 py-5 mt-5 text-center">
            <img class="FITlogo" src="/img/logo2.png" alt="">
            <h1 class="joins">비밀번호 변경</h1>
        </div>

    <div>
        <form action="changePw" method="post" id="form" onsubmit="return checkSubmit(event)">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="code" th:value="${code}">
            <input type="hidden" name="no" th:value="${no}">

            <div class="centerdhkwnj">

                <div class="input-group my-2">
                    <label>현재 비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="현재 비밀번호를 입력해주세요.">
                </div>

                <div style="margin-top: 20px;" class="input-group my-2">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력해주세요.">
                </div>

                <div style="margin-top: 20px;" class="input-group my-2">
                    <label for="passwordCheck">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="새 비밀번호를 입력해주세요.">
                </div>

                <div style="margin-top: 10px;">
                    <button class="btn-join" type="submit">비밀번호 변경</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function checkSubmit(event) {
        event.preventDefault(); // 폼 제출 방지

        // 입력값 가져오기
        const currentPassword = document.getElementById("password").value;
        const newPassword = document.getElementById("newPassword").value;
        const passwordCheck = document.getElementById("passwordCheck").value;

        // 비밀번호 유효성 검사: 길이 6~20자 확인
        if (newPassword.length < 6 || newPassword.length > 20) {
            alert("새 비밀번호는 6자 이상 20자 이하여야 합니다.");
            return false;
        }

        // 비밀번호 확인 일치 여부 검사
        if (newPassword !== passwordCheck) {
            alert("비밀번호가 일치하지 않습니다.");
            return false;
        }

        // 모든 유효성 검사를 통과하면 폼 제출
        document.getElementById("form").submit();
    }

</script>
     
<th:block th:replace="~{fragment/footer::footer}"></th:block>
<th:block th:replace="~{fragment/script::script}"></th:block>    
</body>
</html>
