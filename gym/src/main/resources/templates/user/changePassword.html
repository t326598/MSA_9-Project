<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/home/join.css">
</head>

<body class="fullBody">
    <th:block th:replace="~{fragment/header::header}"></th:block>
    
   
<div class="top-space"></div>
    
<div class="container1 col-12 col-lg-4" style="margin-top: 50px; margin-bottom: 50px;" id="contain-box">
    <div class="px-4 py-5 mt-5 text-center">
        <img class="FITlogo" src="/img/logo2.png" alt="">
        <h1> 비밀번호 변경</h1>
    </div>

    <div>
        <form action="changePassword" method="post" id="form" onsubmit="return checkSubmit(event)">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="code" th:value="${code}">
                <input type="hidden" name="no" th:value="${no}">

            <div class="centerdhkwnj">
                <div class="input-group my-2" >
                    <label for="password">새 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="새 비밀번호를 입력해주세요.">
                </div>
                
                <div style="margin-top: 50px;" class="input-group my-2" >
                    <label for="password">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="새 비밀번호를 입력해주세요.">
                </div>

                <div style="margin-top: 50px;">
                    <button class="btn-join"  type="submit">비밀번호 변경</button>
                </div>
            </div>
        </form>
    </div>
</div>
    <script>



        async function checkSubmit(event) {
            event.preventDefault();  // 폼 제출 방지

            // 비밀번호 값 가져오기
            const password = document.getElementById("password").value;
            const passwordCheck = document.getElementById("passwordCheck").value;

            // 비밀번호 길이 확인 (6자 이상, 20자 이하)
            if (password.length < 6 || password.length > 20) {
                alert("비밀번호는 6자 이상 20자 이하이어야 합니다.");
                return false;
            }

            // 비밀번호 확인
            if (password !== passwordCheck) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }

            // 모든 유효성 검사를 통과하면 폼 제출
            document.getElementById("form").submit();
        }
    </script>

<th:block th:replace="~{fragment/footer::footer}"></th:block>
<th:block th:replace="~{fragment/script::script}"></th:block>    
</body>
</html>
