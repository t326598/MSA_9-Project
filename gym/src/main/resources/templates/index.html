<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <th:block th:replace="~{fragment/link::link}"></th:block>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>
<pointer-particles>

    <body>
        <th:block th:replace="~{fragment/header::header}"></th:block>

        <br><br>

        <!-- 첫 번째 섹션 -->


        <div class="container" style="height: 1000px; width: 100%;">
            <img src="img/메인.png" alt="메인 이미지" class="main-image zoom-animation">
            <div class="icon"> <img src="/img/icon.png" alt="로고" class="logo bounce-animation" style="z-index: -100000;"></div>
            <div class="userCount">실시간 헬스장 이용자 수</div>
            <div class="userCount2">
                <span th:text="${result}"></span>명 /
                <span th:if="${result < 10}" class="status-icon low">
                    여유
                </span>
                <span th:if="${result >= 10 and result < 30}" class="status-icon normal ">
                    보통
                </span>
                <span th:if="${result >= 30}" class="status-icon high">
                    포화
                </span>
            </div>



            <div class="centerLogo">
                <img src="/img/logo.png" alt="로고" class="logo bounce-animation">
            </div>
        </div>



        <!-- 두 번째 섹션 -->
        <div class="container1" style="background-color: black;">
            <img src="img/메인2.png" alt="메인 이미지" class="main-image2">

        </div>



        <!-- 세 번째 섹션 -->
        <div class="container3">
            <h2 class="youtubeword" style="margin-left: 0;">생생한 현장 분위기</h2>
            <div class="youtube-container">
                <iframe src="https://www.youtube.com/embed/iEfJq1WsyE4?si=JnGQfQC1qJ0MSid3" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="youtube"></iframe>
            </div>
        </div>


        <!-- 네 번째 섹션 -->
        <div class="container4">
            <div class="maptext">오시는 길</div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1331.0209429884144!2d126.72017652115353!3d37.49095337203479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7c4657c1fbbb%3A0x960379a8e77c411e!2z642U7KGw7J2A7Lu07ZOo7YSw7ZWZ7JuQ!5e0!3m2!1sko!2skr!4v1733458799144!5m2!1sko!2skr"
                    frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    class="map"></iframe>
            </div>


            <div class="location-info" style="width: 100%">
                <h2>핏넥서스 부평점</h2>
                <p>인천 부평구 경원대로 1366 7층 핏넥서스</p>
                <ul>
                    <h2>오시는 길</h2>
                    <li>부평구청역 5번출구에서 도보 5분 직진 후 안쪽 래미안 아파트 상가</li>
                    <li>주차장이 있습니다. 차량으로 방문 시 미리 연락 부탁드립니다.</li>
                </ul>
                <h3>이용시간</h3>
                <p>
                    평일: 06:00 - 24:00<br>
                    토요일: 06:00 - 20:00<br>
                    일요일: 06:00 - 20:00<br>
                    <strong>※ 일요일 제외 국가 공휴일 모두 휴무</strong>
                </p>
            </div>

        </div>


        <!-- top 버튼 -->
        <button onclick="topFunction()" id="topBtn" title="Go to top">↑</button>


        <th:block th:replace="~{fragment/footer::footer}"></th:block>
        <th:block th:replace="~{fragment/script::script}"></th:block>

        <script>
            // 우측 하단의 맨 위로 가기 버튼
            var topBtn = document.getElementById("topBtn");

            window.onscroll = function () {
                scrollFunction();
            };

            function scrollFunction() {
                // 화면이 20px 이상 스크롤될 경우 버튼을 보이도록 설정
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    topBtn.style.display = "block";
                } else {
                    topBtn.style.display = "none";
                }
            }

            function topFunction() {
                // 최상단으로 스크롤 이동
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;

            }

            window.onload = function () {
                window.scrollTo(0, 0);
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 화면에 보이면 'visible' 클래스 추가
                        entry.target.classList.add('visible');

                    }
                });
            }, {
                threshold: 0.5
            });

            // 애니메이션 효과를 줄 이미지 선택
            const target = document.querySelector('.main-image2');
            observer.observe(target);
        </script>

        <script type="text/javascript">
            // 만약 errorMessage가 존재하면 alert를 띄운다.
            var errorMessage = /*[[${errorMessage}]]*/ '';
            if (errorMessage) {
                alert(errorMessage);
            }
        </script>



    </body>

</html>
